<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - The Odin Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-book"></i> My Personal Library</h1>
      <button id="new-book-btn" class="btn-primary">
        <i class="fas fa-plus-circle"></i> Add New Book
      </button>
    </header>

    <main>
      <div class="books-container" id="books-container">
        <!-- Books will be displayed here -->
        <div class="empty-library">
          <i class="fas fa-book-open"></i>
          <h3>Your library is empty</h3>
          <p>Click "Add New Book" to start adding books to your collection!</p>
        </div>
      </div>
    </main>

    <!-- Book Form Modal -->
    <dialog id="book-form-modal">
      <div class="modal-header">
        <h2>Add New Book</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>

      <form id="book-form">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="author">Author *</label>
          <input type="text" id="author" name="author" required />
        </div>

        <div class="form-group">
          <label for="pages">Number of Pages *</label>
          <input type="number" id="pages" name="pages" min="1" required />
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <input
            type="text"
            id="genre"
            name="genre"
            placeholder="e.g., Fiction, Sci-Fi, etc."
          />
        </div>

        <div class="form-group checkbox-group">
          <label for="read">
            <input type="checkbox" id="read" name="read" />
            I have read this book
          </label>
        </div>

        <div class="form-buttons">
          <button type="button" class="btn-secondary" id="cancel-form">
            Cancel
          </button>
          <button type="submit" class="btn-primary">Add Book</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
